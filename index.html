<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spell Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Spell Checker</h1>
      <p>Type a word and get the top 10 closest matches based on sequence alignment.</p>
    </header>
    <main>
      <input type="text" id="userInput" placeholder="Type a word..." />
      <button onclick="findSuggestions()">Find Suggestions</button>
      <div id="suggestions-container">
        <h2>Suggestions</h2>
        <ul id="suggestions"></ul>
      </div>
    </main>
    <footer>
      <p>Created by Kunal Singh</p>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
